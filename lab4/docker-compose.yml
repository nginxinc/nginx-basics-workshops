version: '3.3'
services:
  nginx-oss:                  # NGINX OSS Web / Load Balancer
    hostname: nginx-oss
    container_name: nginx-oss
    build: nginx-oss          # Build new container, using /nginx-oss/Dockerfile
    links:
        - web1:web1
        - web2:web2
        - web3:web3
    ports:
        - 80:80       # Open for HTTP
        - 443:443     # Open for HTTPS
        - 9000:9000   # Open for stub status page
    restart: always     
  web1:
      hostname: web1
      container_name: web1
      image: nginxinc/ingress-demo            # Image from Docker Hub
      ports:
        - "80"                                # Open for HTTP
        - "443"                               # Open for HTTPS
  web2:
      hostname: web2
      container_name: web2
      image: nginxinc/ingress-demo
      ports:
        - "80"
        - "433"
  web3:
      hostname: web3
      container_name: web3
      image: nginxinc/ingress-demo
      ports:
        - "80"
        - "443"     